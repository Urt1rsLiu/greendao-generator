group 'com.jim'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    implementation 'org.greenrobot:greendao:3.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
